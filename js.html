<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript flow control</title>
</head>
<body>
    <script>
    //流程控制 : if 判斷式
    /*
        if(布林值){
            如果有布林值是true，執行這個程式區塊
        }else{
            如果有布林值是false，執行這個程式區塊

        }
    */
    //輸入金額，轉換金額為數字，如果金額小於10000，顯示OK，如果大於10000顯示too much
    let money=prompt("要領多少錢?","");
    money=parseInt(money);
    // 大括號{ }內的區塊可寫任何的程式
    if(money<10000){
        console.log("ok");
        if(money>10000){
            console.log("too much");
         }   
            
        else(money<100){
                console.log("太少了")
                }
        
        }
    
        
    </script>
</body>
</html>
